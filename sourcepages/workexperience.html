	<div class="row my-5 align-items-center justify-content-center">
		<div class="col-10 col-lg-10 col-xl-3">
			<div class="card" style="width:450px">
			  <div class="card-body">
					<form onsubmit="event.preventDefault()" autocomplete="off">
						<div class="row">
							<label class="col-6 mt-2 ">Organization Name*</label>
							<input type="text" class="col-6" name="OrganizationName" id="OrganizationName">
						</div>
						<div class="row">
							<label class="col-6 mt-2">JoiningDate</label>
							<input type="date"  class="col-6 mt-2"name="JoiningDate" id="JoiningDate">
						</div>
						<div class="row">
							<label class="col-6 mt-2">EndDate</label>
							<input type="date"  class="col-6 mt-2" name="EndDate" id="EndDate" onchange="experiencecount()" >
						</div>
						<div  class="row">
							<label class="col-6 mt-2">Experience</label>
							<input type="text"  class="col-6 mt-2" name="Experience" id="Experience">
						</div>
						<div  class="form-action-buttons text-center mt-2">
							<input type="submit" value="Submit" onclick="AddRow()">
						</div>
					</form>
			  </div>

  <script>

 var list1 = [];
    var list2 = [];
    var list3 = [];
    var list4 = [];

    var n = 1;
    var x = 0;

    function AddRow(){

      var AddRown = document.getElementById('WorkExperience');
      var NewRow = AddRown.insertRow(n);

      list1[x] = document.getElementById("OrganizationName").value;
      list2[x] = document.getElementById("JoiningDate").value;
      list3[x] = document.getElementById("EndDate").value;
      list4[x] = document.getElementById("Experience").value;
      
      var cel1 = NewRow.insertCell(0);
      var cel2 = NewRow.insertCell(1);
      var cel3 = NewRow.insertCell(2);
      var cel4 = NewRow.insertCell(3);

      cel1.innerHTML = list1[x];
      cel2.innerHTML = list2[x];
      cel3.innerHTML = list3[x];
      cel4.innerHTML = list4[x];
      
      n++;
      x++;
    }
function experiencecount(){
    var joiningdateinput=document.getElementById("JoiningDate").value;
    var joiningdate=new Date(joiningdateinput);
    var joiningyear=joiningdate.getFullYear();
    var joiningyearinInteger = Number(joiningyear);
    var leavingdateinput=document.getElementById("EndDate").value;
    var leavingdate=new Date(leavingdateinput);
    var leavingyear=leavingdate.getFullYear();
    var leavingyearinInteger = Number(leavingyear);
    //var numberofmonths=(joiningyearinInteger*12-leavingyearinInteger*12);
    var totalexperience=leavingyearinInteger-joiningyearinInteger;
    document.getElementById('Experience').value=totalexperience+" years";
        }
  </script>
